<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Las Diferentes Areas Que Encontraras en tu Universidad</h1>
    </header>
     <!-- Contenedor principal con flexbox para alinear los elementos -->
    <div class="main-container">
        <div class="content-left">
           <div class="info-box">
            <p>Más Información</p>
        </div>
     </div>


    <!-- Agregar el carrousel de Bootstrap -->
    <div id="miCarrousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="campus.jpg" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="campus2.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="campus3.jpg" alt="Imagen 3">
            </div>
	    <div class="carousel-item">
                <img src="campus4.jpg" alt="Imagen 4">
            </div>
            <div class="carousel-item">
                <img src="campus5.jpg" alt="Imagen 5">
            </div>
            <div class="carousel-item">
                <img src="campus6.jpg" alt="Imagen 6">
            </div>
            <div class="carousel-item">
                <img src="campus7.jpg" alt="Imagen 7">
            </div>
            <div class="carousel-item">
                <img src="campus8.jpg" alt="Imagen 8">
            </div>
        </div>
        <!-- Indicadores de puntos -->
        <ul class="carousel-indicators">
            <li data-target="#miCarrousel" data-slide-to="0" class="active"></li>
            <li data-target="#miCarrousel" data-slide-to="1"></li>
            <li data-target="#miCarrousel" data-slide-to="2"></li>
            <li data-target="#miCarrousel" data-slide-to="3"></li>
            <li data-target="#miCarrousel" data-slide-to="4"></li>
            <li data-target="#miCarrousel" data-slide-to="5"></li>
            <li data-target="#miCarrousel" data-slide-to="6"></li>
            <li data-target="#miCarrousel" data-slide-to="7"></li>
            <li data-target="#miCarrousel" data-slide-to="8"></li>
        </ul>
    </div>
    <div class="content-right">
          <div class="faq-box">
            <p>Preguntas Frecuentes</p>
        </div>

   
    <!-- Agregar los scripts de Bootstrap y el archivo JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
